{% load static %}
<header>
  <!-- Header Start -->
  <div class="header-area header-transparrent">
    <div class="headder-top header-sticky">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-3 col-md-2">
            <!-- Logo -->
            <div class="logo">
              <a href="index.html"><img src="{% static 'assets/img/logo/logo.png' %}" alt="" /></a>
            </div>
          </div>
          <div class="col-lg-9 col-md-9">
            <div class="menu-wrapper">
              <!-- Main-menu -->
              <div class="main-menu">
                <nav class="d-none d-lg-block">
                  <ul id="navigation">
                    <li>
                      <a href="index.html">Home</a>
                    </li>
                    <li>
                      <a href="{% url "employer:jobs" %}">Find a Jobs</a>
                    </li>
                    <li>
                      <a href="{% url "employer:jobs-create" %}">Create</a>
                    </li>
                  </ul>
                </nav>
              </div>

              {% if user.is_authenticated %}
                <form action="{% url "logout" %}" method="post">
                    {% csrf_token %}
                    <button class="btn btn-danger">Logout</button>
                </form>
              {% else %}
                <!-- Header-btn -->
                <div class="header-btn d-none f-right d-lg-block">
                  <a href="{% url "account_signup" %}" class="btn head-btn1">Register</a>
                  <a href="{% url "account_login" %}" class="btn head-btn2">Login</a>
                </div>
              {% endif %}
            </div>
          </div>
          <!-- Mobile Menu -->
          <div class="col-12">
            <div class="mobile_menu d-block d-lg-none"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Header End -->
</header>
